<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
	<title>Registro</title>
</head>

<body style="background-color:rgb(156, 221, 228); padding:25px;"> 

	<h3 style="color:crimson;">Registro Vendedor</h3>
	<form th:action="@{/empleados/insertarVendedor}" th:object="${vendedor}" method="POST">
		 <table>
			<tr>
				<td>
					<label>Cedula:</label>
				</td>

				<td>
					<input type="text" id="cedula" th:field="${vendedor.cedula}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Nombre:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${vendedor.nombre}">
				</td>
			</tr>
			 
		</table>
		<input class="btn btn-primary" type="submit" value="Registrar">


		<li class="nav-item">
			<a href="/empleados/inicio"> Volver Atrás</a>
		</li>

	</form>

</body>

</html>
