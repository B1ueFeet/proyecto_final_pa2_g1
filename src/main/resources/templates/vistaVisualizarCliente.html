<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<h2>Datos del cliente:</h2>

<body>

	<table class="table table-striped table-bordered table-hover table-responsive">


		<tr>
			<td><label>Id:</label></td>
			<td th:text="${cliente.id}"></td>

		</tr>

		<tr>
			<td><label>Cedula:</label></td>
			<td th:text="${cliente.cedula}"></td>

		</tr>
		<tr>
			<td><label>Nombre</label></td>
			<td th:text="${cliente.nombre}"></td>

		</tr>

		<tr>
			<td><label>Apellido</label></td>
			<td th:text="${cliente.apellido}"></td>

		</tr>

		<tr>
			<td><label>Usuario:</label></td>
			<td th:text="${cliente.usuario}"></td>

		</tr>

		<tr>
			<td><label>Contrasenia:</label></td>
			<td th:text="${cliente.contrasenia}"></td>

		</tr>

		<tr>
			<td><label>Fecha de Nacimiento:</label></td>
			<td th:text="${cliente.fechaNacimiento}"></td>

		</tr>
		<tr>
			<td><label>Genero: :</label></td>
			<td th:text="${cliente.genero}"></td>

		</tr>
		<tr>
			<td><label>Registro :</label></td>
			<td th:text="${cliente.registro}"></td>

		</tr>


	</table>
	<li class="nav-item">
		<a href="/empleados/buscar"> Atras: </a>
	</li>

</body>

</html>
