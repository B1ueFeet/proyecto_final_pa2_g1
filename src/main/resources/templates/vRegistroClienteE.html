<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
	<title>Registro</title>
</head>

<body style="background-color:rgb(156, 221, 228); padding:25px;"> 

	<h3 style="color:crimson;">Registro Usuario</h3>
	<form th:action="@{/empleados/insertar}" th:object="${cliente}" method="POST">
		 <table>
			<tr>
				<td>
					<label>Cedula:</label>
				</td>

				<td>
					<input type="text" id="cedula" th:field="${cliente.cedula}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Nombre:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${cliente.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Apellido:</label>
				</td>
				<td>
					<input type="text" id="apellido" th:field="${cliente.apellido}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Usuario</label>
				</td>
				<td>
					<input type="text" id="usuario" th:field="${cliente.usuario}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Contraseña:</label>
				</td>
				<td>
					<input type="text" id="contrasenia" th:field="${cliente.contrasenia}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Fecha Nacimiento:</label>
				</td>
				<td>
					<input type="datetime-local" id="fecha" th:field="${cliente.fechaNacimiento}">

				</td>
			</tr>

			<tr>
				<td>
					<label>Genero:</label>
				</td>
				<td>
					<input type="text" id="genero" th:field="${cliente.genero}">

				</td>
			</tr>
			 
		</table>
		<input class="btn btn-primary" type="submit" value="Registrar">
		
		
		<li class="nav-item">
			<a href="/empleados/inicio"> Volver Atrás</a>
		</li>
		
	</form>
	
		<li class="nav-item">
			<a href="/empleados/buscar"> Ver Clientes registrados</a>
		</li>
		
		
         



</body>

</html>
