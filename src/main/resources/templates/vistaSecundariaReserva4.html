<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<script>
		function validarFechas() {
			var fechaInicio = new Date(document.getElementById("fechaInicio").value);
			var fechaFin = new Date(document.getElementById("fechaFin").value);

			if (fechaFin < fechaInicio) {
				alert("La fecha de fin de alquiler no puede ser anterior a la fecha de inicio.");
				return false;
			}
			return true;
		}
	</script>

</head>

<body>
	<form th:action="@{/clientes/insertar}" th:object="${reserva}" th:method="POST" onsubmit="return validarFechas()">
		<!--onsubmit = especificar una función de JavaScript que se ejecutará cuando se envíe el formulario-->
		<h1>Por favor, ingrese los siguientes datos:</h1>
		<table>
			<tr>
				<td>
					<label>Cedula:</label>
				</td>
				<td>
					<input type="text" id="cedula" style="text-align: center;" required></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha inicio</label>
				</td>
				<td>
					<!--th:field="${reserva.inicio}"-->
					<input type="datetime-local" id="fechaInicio" th:field="${reserva.inicio}"
						style="text-align: center;" required></input>
				</td>
			</tr>

			<tr>
				<td>
					<label>Fecha final</label>
				</td>
				<td>
					<input type="datetime-local" id="fechaFin" th:field="${reserva.fin}" style="text-align: center;"
						required></input>
				</td>
			</tr>

		</table>

		<h2> Datos del vehículo: </h2>

		<table>
			<tr>
				<td>
					<label> Marca</label>
				</td>
				<td>
					<input type="text" id="marca" th:field="${vehiculo.marca}" readonly="readonly"
						style="text-align: center;"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label> Modelo</label>
				</td>
				<td>
					<input type="text" id="modelo" th:field="${vehiculo.modelo}" readonly="readonly"
						style="text-align: center;"></input>
				</td>
			</tr>

			<tr>
				<td>
					<label>Placas</label>
				</td>
				<td>
					<input type="text" id="placas" th:field="${vehiculo.placa}" readonly="readonly"
						style="text-align: center;"></input>
				</td>
			</tr>

			<tr>
				<td>
					<label>Valor</label>
				</td>
				<td>
					<input type="text" id="valor" th:field="${vehiculo.valor}" readonly="readonly"
						style="text-align: center;"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>Estado</label>
				</td>
				<td>
					<input type="text" id="estado" th:field="${vehiculo.estado}" readonly="readonly"
						style="text-align: center;"></input>
				</td>
			</tr>
		</table>

		<input class="btn btn-success" type="submit" value="Siguiente" style="font-size: 24px; text-align: center;" />
		<p th:unless="${vehiculo.estado == 'D'}" style="font-size: 24px;">Vehiculo no disponible</p>

	</form>
</body>

</html>
