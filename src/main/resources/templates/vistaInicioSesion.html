<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Inicio-Avis-Rent-Car</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<style>
		form:invalid-feedback {
			display: block;
		}
	</style>

</head>

<body style="background-color:rgb(192, 192, 192); padding:25px;"> 
	<h3 style="color:crimson;">Registro Usuario</h3>
	<form th:action="@{/inicio/sesion}" th:object="${cliente}" method="GET">
		 <table>
			<tr>
				<td>
					<label>Usuario:</label>
				</td>

				<td>
					<input type="text" id="usr" th:field="${cliente.usuario}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Password:</label>
				</td>
				<td>
					<input type="text" id="pas" th:field="${cliente.contrasenia}">
				</td>
			</tr>
		</table>
		<input class="btn btn-primary" type="submit" value="Ingresar">
		<li class="nav-item">
			<a href="/empleados/inicio"> Registrarse</a>
		</li>
	</form>
</body>


</html>
