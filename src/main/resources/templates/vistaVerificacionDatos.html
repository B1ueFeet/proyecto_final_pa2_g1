<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<h1>PreReserva realizada con Exito</h1>
	<form th:action="@{/clientes/reservar}" th:object="${reserva}" th:method="POST">
<!--	<form th:action="@{/clientes/reservar}" th:object="${reservareal}" th:method="POST">-->

		<table>
			<tr>
				<td>
					<label> Marca</label>
				</td>
				<td>
					<input type="text" id="marca" th:field="${vehiculo.marca}" readonly="readonly"
						style="text-align: center;"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label> Modelo</label>
				</td>
				<td>
					<input type="text" id="modelo" th:field="${vehiculo.modelo}" readonly="readonly"
						style="text-align: center;"></input>
				</td>
			</tr>

			<tr>
				<td>
					<label>Placas</label>
				</td>
				<td>
					<input type="text" id="placas" th:field="${vehiculo.placa}" readonly="readonly"
						style="text-align: center;"></input>
				</td>
			</tr>

			<tr>
				<td>
					<label>Valor</label>
				</td>
				<td>
					<input type="text" id="valor" th:field="${vehiculo.valor}" readonly="readonly"
						style="text-align: center;"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>Estado</label>
				</td>
				<td>
					<input type="text" id="estado" th:field="${vehiculo.estado}" readonly="readonly"
						style="text-align: center;"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>Total a Pagar</label>
				</td>
				<td>
					<input type="text" id="total" th:field="${reserva.total}" readonly="readonly"
						style="text-align: center;"></input>
				</td>
			</tr>
		</table>
		<input class="btn btn-success" type="submit" value="Reservar">



	</form>
</body>

</html>
