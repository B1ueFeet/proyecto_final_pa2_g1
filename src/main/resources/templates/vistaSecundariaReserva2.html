<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/clientes/insertar}" th:object="${reserva}" th:method="POST">
		<h1>Ingrese los siguientes datos:</h1>
		<table>
			<tr>
				<td>
					<label>Cedula:</label>
				</td>
				<td>
					<input type="text" id="cedula"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha inicio</label>
				</td>
				<td>
					<!--					th:field="${reserva.inicio}"-->
					<input type="datetime-local" id="fechaInicio" th:field="${reserva.inicio}"></input>
				</td>
			</tr>

			<tr>
				<td>
					<label>Fecha final</label>
				</td>
				<td>
					<input type="datetime-local" id="fechaFin" th:field="${reserva.fin}"></input>
				</td>
			</tr>
		</table>
		<h2>Para la selección del vehículo: </h2>

		<table>
			<tr>
				<td>
					<label> Marca</label>
				</td>
				<td>
					<input type="text" id="vehic" th:field="${vehiculo.marca}"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label> Modelo</label>
				</td>
				<td>
					<input type="text" id="vehic" th:field="${vehiculo.modelo}"></input>
				</td>
			</tr>

			<tr>
				<td>
					<label>Placas</label>
				</td>
				<td>
					<input type="text" id="vehic" th:field="${vehiculo.placa}"></input>
				</td>
			</tr>

			<tr>
				<td>
					<label>Valor</label>
				</td>
				<td>
					<input type="text" id="vehic" th:field="${vehiculo.valor}"></input>
				</td>
			</tr>
		</table>

		<!--BOTON Guardar-->
		<input class="btn btn-success" type="submit" value="Reservar">
	</form>
</body>

</html>
