<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/empleados/actualizarV/{id}(id =${vehiculo.id})}" th:object="${vehiculo}" th:method="PUT">
		<h2>Modifique los datos:</h2>
		<table "table table-bordered">

			<tr>
				<td>
					<label>Id:</label>
				</td>
				<td>
					<label value=th:object=${vehiculo.id}> </label>
				</td>
			</tr>
			<tr>
				<td>
					<label>Placa:</label>
				</td>
				<td>
					<input type="text" id="placa" th:field="${vehiculo.placa}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Modelo</label>
				</td>
				<td>

					<input type="text" id="modelo" th:field="${vehiculo.modelo}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Marca</label>
				</td>
				<td>

					<input type="text" id="marca" th:field="${vehiculo.marca}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Año</label>
				</td>
				<td>

					<input type="text" id="anio" th:field="${vehiculo.anio}">
				</td>
			</tr>

			<tr>
				<td>
					<label>País de Origen:</label>
				</td>
				<td>
					<input type="text" id="pais" th:field="${vehiculo.pais}"></input>
				</td>
			</tr>

			<tr>
				<td>
					<label>Estado:</label>
				</td>
				<td>
					<input type="text" id="estado" th:field="${vehiculo.estado}"></input>
				</td>
			</tr>

			<tr>
				<td>
					<label>Cilindraje:</label>
				</td>
				<td>
					<input type="text" id="cilindraje" th:field="${vehiculo.cilindraje}"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>Avaluo:</label>
				</td>
				<td>
					<input type="text" id="avaluo" th:field="${vehiculo.avaluo}"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>Valor por dia:</label>
				</td>
				<td>
					<input type="number" id="valor" th:field="${vehiculo.valor}"></input>
				</td>
			</tr>


		</table>




		<input class="btn btn-success" type="submit" value="Actualizar Vehiculo">
	</form>
</body>

</html>
