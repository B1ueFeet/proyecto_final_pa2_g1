<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
	<title>Registro</title>
</head>

<body style="background-color:rgb(156, 221, 228); padding:25px;"> 

<h3 style="color:crimson;">Ingresar Vehiculo</h3>
	<form th:action="@{/empleados/insertarV}" th:object="${vehiculo}" method="POST">
		 <table>
			<tr>
				<td>
					<label>Placa:</label>
				</td>

				<td>
					<input type="text" id="placa" th:field="${vehiculo.placa}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Marca:</label>
				</td>
				<td>
					<input type="text" id="marca" th:field="${vehiculo.marca}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Modelo:</label>
				</td>
				<td>
					<input type="text" id="modelo" th:field="${vehiculo.modelo}">
				</td>
			</tr>
			
			<tr>
				<td>
					<label>Año</label>
				</td>
				<td>
					<input type="text" id="anio" th:field="${vehiculo.anio}">
				</td>
			</tr>
			<tr>
				<td>
					<label>País Origen:</label>
				</td>
				<td>
					<input type="text" id="pais" th:field="${vehiculo.pais}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Cilindraje:</label>
				</td>
				<td>
					<input type="text" id="cilindraje" th:field="${vehiculo.cilindraje}">

				</td>
			</tr>
			
			<tr>
				<td>
					<label>Avaluo:</label>
				</td>
				<td>
					<input type="text" id="avaluo" th:field="${vehiculo.avaluo}">

				</td>
			</tr>
			
			<tr>
				<td>
					<label>Valor por día:</label>
				</td>
				<td>
					<input type="number" id="valor" th:field="${vehiculo.valor}">

				</td>
			</tr>
			 
		</table>
		<input class="btn btn-primary" type="submit" value="Registrar">
		<li class="nav-item">
		<a href="/empleados/inicio"> Volver Atrás</a>
	    </li>
	</form>
	
	
</body>

</html>
