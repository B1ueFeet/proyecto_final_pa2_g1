<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<table class="table table-success table-striped">
		<thead>
			<th>Placa</th>
			<th>Modelo</th>
			<th>Marca</th>
			<th>Anio</th>
			<th>Pais</th>
			<th>Estado</th>
			<th>Valor</th>
		</thead>

		<tbody>
			<tr th:each="vehiculo:${vehiculos}">
				<td th:text="${vehiculo.placa}"></td>
				<td th:text="${vehiculo.modelo}"></td>
				<td th:text="${vehiculo.marca}"></td>
				<td th:text="${vehiculo.anio}"></td>
				<td th:text="${vehiculo.pais}"></td>
				<td th:text="${vehiculo.estado}"></td>
				<td th:text="${vehiculo.valor}"></td>
				<td>
					<!--Usa el verbo Get porque va a traer la vista de reserva, para poder reservar?-->
					<form th:action="@{/clientes/buscarplaca/{placa}(placa=${vehiculo.placa})}" th:object="${vehiculo}"
						th:method="GET">
						<input type="submit" value="Reservar">
					</form>
				</td>
			</tr>

		</tbody>

	</table>
</body>

</html>
