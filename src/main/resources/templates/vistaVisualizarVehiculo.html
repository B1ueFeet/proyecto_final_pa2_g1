<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<h2>Datos del cliente:</h2>

<body>

	<table class="table table-striped table-bordered table-hover table-responsive">


			<tr>
			<td><label>Id:</label></td>
			<td th:text="${vehiculo.id}"></td>

		</tr>

		<tr>
			<td><label>Placa:</label></td>
			<td th:text="${vehiculo.placa}"></td>

		</tr>
		<tr>
			<td><label>Modelo: </label></td>
			<td th:text="${vehiculo.modelo}"></td>

		</tr>

		<tr>
			<td><label>Marca: </label></td>
			<td th:text="${vehiculo.marca}"></td>

		</tr>

		<tr>
			<td><label>Año: </label></td>
			<td th:text="${vehiculo.anio}"></td>

		</tr>

		<tr>
			<td><label>País:</label></td>
			<td th:text="${vehiculo.pais}"></td>

		</tr>

		<tr>
			<td><label>Estado: </label></td>
			<td th:text="${vehiculo.estado}"></td>

		</tr>
		<tr>
			<td><label>Cilindraje :</label></td>
			<td th:text="${vehiculo.cilindraje}"></td>

		</tr>
		<tr>
			<td><label>Avaluo :</label></td>
			<td th:text="${vehiculo.avaluo}"></td>

		</tr>
		
		<tr>
			<td><label>Valor por día: </label></td>
			<td th:text="${vehiculo.valor}"></td>

		</tr>



	</table>
	<li class="nav-item">
		<a href="/empleados/buscar"> Atras: </a>
	</li>

</body>

</html>
